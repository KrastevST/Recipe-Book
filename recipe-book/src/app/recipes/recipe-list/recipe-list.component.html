<div class="row mt-4">
  <div class="col-md-12">
    <button class="btn btn-success">New Recipe</button>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
      <div class="float-left">
        <h4 class="list-group-item-light m-0">{{ recipe.name }}</h4>
        <p class="list-group-item-light m-0">{{ recipe.description }}</p>
      </div>
      <span class="float-right">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid" style="max-height: 50px">
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
